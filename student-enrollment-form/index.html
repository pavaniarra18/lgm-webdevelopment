<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <div class="heading">
            <h1>Student Enrollment Form</h1>
        </div>
        <div class="container">
            <div class="enrollmentform">
                <form autocomplete="off">
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" id="name"  required>
                    </div>
                    
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email"  required>
                    </div>
                    <div class="website">
                        <label for="website">Website</label>
                        <input type="url" id="website"  required>
                    </div>
                    <div class="image">
                        <label for="url">Image</label>
                        <input type="url" id="url"  required>
                    </div>
                    <div class="gender">
                        <label for="gender">Gender</label>
                        <span class="text-p">
                            <label><input type="radio" name="male-female" id="male" value="Male" required>Male</label>
                            <label><input type="radio" name="male-female" id="female" value="Female"
                                    required>Female</label>
                        </span>
                    </div>
                    <div class="skills">
                        <label for="skills">Skills</label>
                        <span class="text-p">
                            <label><input type="checkbox" value="JAVA" id="java" class="checkbox">Java</label>
                            <label><input type="checkbox" value="HTML" id="html" class="checkbox">HTML</label>
                            <label><input type="checkbox" value="CSS" id="css" class="checkbox">CSS</label>
                            <label><input type="checkbox" value="JAVASCRIPTS" id="javascripts" class="checkbox">JavaScripts</label>
                            <label><input type="checkbox" value="REACT" id="react" class="checkbox">REACT</label>
                            <label><input type="checkbox" value="Nodejs" id="nodejs" class="checkbox">Nodejs</label>
                            <label><input type="checkbox" value="AWS" id="aws" class="checkbox">AWS</label>
                            <label><input type="checkbox" value="OTHER" id="other" class="checkbox">OTHER</label>
                            

                        </span>
                    </div>
                    <div class="button">
                        <button type="submit" id="submit">Enroll Student</button>
                        <button type="reset" id="reset">Clear</button>
                    </div>
                </form>
            </div>
            <div class="line"></div>
            <div class="op-box">
                <div class="output">
                    <h2>Enrolled Students</h2>
                    <div class="cardContainer" id="cardContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
